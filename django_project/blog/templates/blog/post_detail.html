<!-- using obejct instad of post because listdetailview send object name as object -->

{% extends "blog/base.html" %}
{% block content %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" >
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ object.author }}</a> 
              <small class="text-muted">{{ object.date_posted|date:"M  d, Y" }}</small>
              {% if object.author == user   %}
              <a class="btn  btn-sm ml-3 mt-1 mb-1" style="border:none; " href="{% url 'post-update' object.id %}"> Update </a>
              <a class="btn  btn-sm  mt-1 mb-1" style="border:none; color: red;" href="{% url 'post-delete' object.id %}"> Delete </a>
              {% endif%}
              
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
          </div>
        </article>
{% endblock content %}
